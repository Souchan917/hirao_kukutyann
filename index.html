<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIウミガメのスープ</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e6e6fa;
            margin-left: auto;
            text-align: right;
            max-width: 80%;
        }
        .ai-message {
            background-color: #f0f0ff;
            margin-right: auto;
            text-align: left;
            max-width: 80%;
        }
        .input-container {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }
        #questionInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-button {
            background-color: #f44336;
        }
        .reset-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Q3 AIウミガメのスープ！</h1>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="質問を入力してください...">
            <button id="sendQuestion">質問する</button>
            <button id="resetChat" class="reset-button">リセット</button>
        </div>
    </div>
    <script src="/scripts/frontend-chat.js"></script>
</body>
</html>
