<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB謎 - BRAIN</title>
    <link rel="stylesheet" href="/assets/css/styles.css?v=1">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E6E6FA;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #4B0082;
            line-height: 1.6;
        }
        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .chat-container {
            height: 300px;
            overflow-y: auto;
            background: #FFFFFF;
            border: 2px solid #9370DB;
            margin-bottom: 20px;
            padding: 10px;
        }
        .question-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .submit-button, .reset-button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .reset-button {
            background: #FF4500;
            color: #FFFFFF;
        }
        @media (max-width: 480px) {
            .content-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Q3 AIウミガメのスープ！</h1>
        <div class="chat-container" id="chatContainer"></div>
        <input type="text" class="question-input" id="questionInput" placeholder="質問を入力してください...">
        <button class="submit-button" id="sendQuestion">質問する</button>
        <button class="reset-button" id="resetChat">リセット</button>
    </div>
    <script src="/scripts/chat.js"></script>
</body>
</html>
