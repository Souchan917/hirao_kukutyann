<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-CHAT</title>
    <style>
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-container {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: 20%;
        }
        .ai-message {
            background: #f5f5f5;
            margin-right: 20%;
        }
        .system-message {
            background: #ffebee;
            text-align: center;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #questionInput {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>AI-CHATa</h1>
        <div id="chatContainer" class="chat-container"></div>
        <div class="input-container">
            <input type="text" id="questionInput" placeholder="質問を入力してください">
            <button id="sendQuestion">質問する</button>
            <button id="resetChat">リセット</button>
        </div>
    </div>
    <!-- Firebase App (必須) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <!-- Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- メインスクリプト -->
    <script type="module" src="/scripts/frontend-chat.js"></script>
</body>
</html>
