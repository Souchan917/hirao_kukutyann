<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIウミガメのスープ</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e6e6fa;
            margin-left: 20%;
        }
        .ai-message {
            background-color: #f0f0ff;
            margin-right: 20%;
        }
        .input-container {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }
        #questionInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Q3 AIウミガメのスープ！</h1>
        <div class="chat-container" id="chatContainer"></div>
        <input type="text" class="question-input" id="questionInput" placeholder="質問を入力してください...">
        <button class="submit-button" id="sendQuestion">質問する</button>
        <button class="reset-button" id="resetChat">リセット</button>
    </div>
    <script src="/scripts/chat.js"></script>
</body>
</html>
